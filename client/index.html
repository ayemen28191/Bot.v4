<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBOT DATA | Binar Join Analytic</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* أنماط شاشة التحميل الأولية */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', sans-serif;
        direction: rtl;
      }
      
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        position: relative;
      }
      
      .splash-logo img {
        width: 100%;
        height: 100%;
      }
      
      .splash-glow {
        position: absolute;
        width: 140px;
        height: 140px;
        top: -10px;
        left: -10px;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0) 70%);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      
      .splash-title {
        color: #FFD700;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 6px;
      }
      
      .splash-subtitle {
        color: #aaa;
        font-size: 16px;
        margin-bottom: 30px;
      }
      
      .splash-loading {
        width: 80px;
        height: 3px;
        background-color: #333;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }
      
      .splash-progress {
        position: absolute;
        height: 100%;
        background-color: #FFD700;
        border-radius: 3px;
        animation: loading 1.5s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      @keyframes loading {
        0% { width: 0%; left: 0; }
        50% { width: 40%; left: 30%; }
        100% { width: 0%; left: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- شاشة التحميل الأولية -->
    <div id="splash-screen">
      <div class="splash-logo">
        <div class="splash-glow"></div>
        <img src="/images/robot-logo.svg" alt="ROBOT DATA" />
      </div>
      <div class="splash-title">ROBOT DATA</div>
      <div class="splash-subtitle">Binar Join Analytic</div>
      <div class="splash-loading">
        <div class="splash-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // إخفاء شاشة التحميل الأولية بعد تحميل التطبيق
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.style.opacity = '0';
            setTimeout(function() {
              if (splashScreen.parentNode) {
                splashScreen.parentNode.removeChild(splashScreen);
              }
            }, 500);
          }
        }, 1000); // وقت إضافي للعرض
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
