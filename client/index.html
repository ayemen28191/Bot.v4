<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROBOT DATA | Binar Join Analytic</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      // Early direction and language setup - runs before React loads
      (function() {
        const LANGUAGE_STORAGE_KEY = 'app-language';
        const DIRECTION_STORAGE_KEY = 'app-direction';
        
        // Default values
        let language = 'en';
        let direction = 'ltr';
        
        try {
          // Try to read stored preferences
          const storedLanguage = localStorage.getItem(LANGUAGE_STORAGE_KEY);
          const storedDirection = localStorage.getItem(DIRECTION_STORAGE_KEY);
          
          if (storedLanguage && ['en', 'ar', 'hi'].includes(storedLanguage)) {
            language = storedLanguage;
            direction = storedLanguage === 'ar' ? 'rtl' : 'ltr';
          } else if (storedDirection && ['ltr', 'rtl'].includes(storedDirection)) {
            direction = storedDirection;
            language = storedDirection === 'rtl' ? 'ar' : 'en';
          }
        } catch (error) {
          console.warn('Error reading direction preferences:', error);
        }
        
        // Apply immediately to prevent layout jumps
        const root = document.documentElement;
        root.setAttribute('lang', language);
        root.setAttribute('dir', direction);
        
        console.log('🚀 Early setup: Applied', language, '(' + direction + ') to document');
      })();
    </script>
    
    <style>
      /* أنماط شاشة التحميل الأولية */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', sans-serif;
        /* Remove fixed direction - will be set by script */
      }
      
      /* متغيرات CSS للوضع المظلم (افتراضي) */
      :root {
        --splash-bg: #1e1e1e;
        --splash-title: #FFD700;
        --splash-subtitle: #aaa;
        --splash-loading-bg: #333;
        --splash-progress: #FFD700;
      }
      
      /* متغيرات CSS للوضع المضيء */
      :root[data-theme="light"] {
        --splash-bg: #ffffff;
        --splash-title: #f59e0b;
        --splash-subtitle: #6b7280;
        --splash-loading-bg: #e5e7eb;
        --splash-progress: #f59e0b;
      }
      
      /* كشف تفضيل النظام للوضع المضيء */
      @media (prefers-color-scheme: light) {
        :root:not([data-theme]) {
          --splash-bg: #ffffff;
          --splash-title: #f59e0b;
          --splash-subtitle: #6b7280;
          --splash-loading-bg: #e5e7eb;
          --splash-progress: #f59e0b;
        }
      }
      
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: var(--splash-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, background-color 0.3s ease;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        position: relative;
      }
      
      .splash-logo img {
        width: 100%;
        height: 100%;
      }
      
      .splash-glow {
        position: absolute;
        width: 140px;
        height: 140px;
        top: -10px;
        left: -10px;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0) 70%);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      
      .splash-title {
        color: var(--splash-title);
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 6px;
        transition: color 0.3s ease;
      }
      
      .splash-subtitle {
        color: var(--splash-subtitle);
        font-size: 16px;
        margin-bottom: 30px;
        transition: color 0.3s ease;
      }
      
      .splash-loading {
        width: 80px;
        height: 3px;
        background-color: var(--splash-loading-bg);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        transition: background-color 0.3s ease;
      }
      
      .splash-progress {
        position: absolute;
        height: 100%;
        background-color: var(--splash-progress);
        border-radius: 3px;
        animation: loading 1.5s infinite ease-in-out;
        transition: background-color 0.3s ease;
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      @keyframes loading {
        0% { width: 0%; left: 0; }
        50% { width: 40%; left: 30%; }
        100% { width: 0%; left: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- شاشة التحميل الأولية -->
    <div id="splash-screen">
      <div class="splash-logo">
        <div class="splash-glow"></div>
        <img src="/robot-logo.svg" alt="ROBOT DATA" onerror="this.style.display='none'" />
      </div>
      <div class="splash-title">ROBOT DATA</div>
      <div class="splash-subtitle">Binar Join Analytic</div>
      <div class="splash-loading">
        <div class="splash-progress"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // تهيئة الوضع الافتراضي للنظام - سيتم استبداله بالنظام الجديد
      (function() {
        const root = document.documentElement;
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        root.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      })();
      
      // إخفاء شاشة التحميل الأولية بعد تحميل التطبيق
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.style.opacity = '0';
            setTimeout(function() {
              if (splashScreen.parentNode) {
                splashScreen.parentNode.removeChild(splashScreen);
              }
            }, 500);
          }
        }, 1000); // وقت إضافي للعرض
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
